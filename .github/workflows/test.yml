name: Test

on:
  push:
    branches:
      - 'main'
    paths-ignore:
    - 'js/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build ${{matrix.os}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]

    steps:
    - uses: actions/checkout@v2

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release
